<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Guesser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label, input, select, button {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
<h1>Password Guesser</h1>
<form method="post">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" required>

    <label for="date_naissance">Date de naissance :</label>
    <input type="date" id="date_naissance" name="date_naissance" required>

    <label for="ville">Ville :</label>
    <input type="text" id="ville" name="ville" required>

    <label>Options :</label>
    <div>
        <input type="checkbox" id="caracteres_speciaux" name="caracteres_speciaux">
        <label for="caracteres_speciaux">Inclure des caractères spéciaux</label>
    </div>
    <label for="nbr_permutation">Nombre de permutation :</label>
    <input type="number" id="nbr_permutation" name="nbr_permutation" required>

    <input type="submit" value="Générer les mots de passe">
</form>

</body>
</html>
